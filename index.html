<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="src/style.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Lato:ital,wght@0,100;0,300;0,400;0,700;0,900;1,100;1,300;1,400;1,700;1,900&display=swap"
      rel="stylesheet"
    />
    <script src="https://unpkg.com/axios@1.13.2/dist/axios.min.js"></script>
    <title>Wonderful Weather App</title>
  </head>
  <body>
    <div class="weather-app">
      <header>
        <form class="search-form" id="search-form">
          <input
            type="search"
            placeholder="Enter a city..."
            required
            class="search-form-input" id="search-form-input" 
          />
          <input type="submit" value="search" class="search-form-button" />
        </form>
      </header>
      <main>
        <div class="weather-app-data">
          <span class="weather-city">
            <h1 id="city"></h1>
            <div class="weather-country" id="country"
              ><p>
               </div>
                <div class="current-time" id="current-time">
              </div></p>
          </span>
          <span class="current-weather">
            <span class="weather-emoji" id="weather-icon"></span>

            <p>
              <span class="current-temperature" id="temperature"></span><span class="weather-unit">Â°C</span>
              <br />
              <span class="weather-details"
                >
                <span id = "condition"></span>
                <br />
                humidity: <span id = "humidity"></span>
                <br />
                wind: <span id = "wind"></span>
              </span>
            </p>
          </span>
        </div>
      </main>
      <footer>
        This site is coded by
        <a href="https://github.com/amyjp17" target="_blank">Amy Pannell</a>, is
        open-sourced on
        <a
          href="https://github.com/amyjp17/wonderful-weather-app"
          target="_blank"
          >Github</a
        >
        and is hosted on
        <a href="https://wonderfulweather-app.netlify.app/">Netlify</a>.
      </footer>
    </div>
    <script src="src/index.js"></script>
  </body>
</html>
